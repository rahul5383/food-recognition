<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dish to Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="auth-section">
    <div class="auth-container">
      <h1>Sign Up</h1>
      <form id="signupForm" class="auth-form">
        <input type="text" id="username" class="auth-input" placeholder="Username" required>
        <input type="email" id="email" class="auth-input" placeholder="Email" required>
        <input type="password" id="password" class="auth-input" placeholder="Password" required>
        <button type="submit" class="auth-submit-btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
  </section>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
  
        const data = await response.json();
        if (response.ok) {
          alert(data.message);
          window.location.href = 'login.html'; // Redirect to login page
        } else {
          alert(data.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>
</body>
</html>
