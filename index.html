<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dish to Recipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Parallax Section with "Hello!" -->
  <section class="parallax-section">
    <div class="parallax-content">
      <h1>Hello!</h1>
      <div class="typing-animation">
        <span id="typed-text"></span>
        <span class="cursor"></span>
      </div>
    </div>
  </section>

  <!-- Main Content Section with Background Image -->
  <section class="main-content">
    <div class="background-image"></div> <!-- New background image -->
    <div class="auth-buttons">
      <button class="auth-btn" id="signUpBtn" onclick="window.location.href='register.html'">Sign Up</button>
      <button class="auth-btn" id="loginBtn" onclick="window.location.href='signin.html'">Login</button>
      <button class="auth-btn" id="logoutBtn" style="display: none;">Logout</button>
    </div>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="container">
      <div id="loginPrompt" class="login-prompt" style="display: none;">
        <div class="prompt-content">
          <p>Please sign up or log in to use the recipe generator!</p>
          <div class="prompt-buttons">
            <button onclick="window.location.href='register.html'">Sign Up</button>
            <button onclick="window.location.href='signin.html'">Login</button>
          </div>
        </div>
      </div>
      <h1>Dish to Recipe</h1>
      <p class="subtitle">Upload a dish image, and we'll generate the recipe for you!</p>
      <form id="uploadForm" class="upload-form" enctype="multipart/form-data">
        <input type="file" id="dishImage" class="file-input" accept="image/*" required>
        <label for="dishImage" class="file-label">Choose Image</label>
        <button type="submit" class="submit-btn">Get Recipe</button>
      </form>
      <div class="loading" id="loading">
        <div class="spinner"></div> Cooking up your recipe...
      </div>
      <div class="result" id="result"></div>
    </div>
  </section>
<div class="feedback-container" id="feedbackContainer">
  <button class="feedback-btn" id="feedbackBtn">Feedback</button>
  <div class="feedback-form" id="feedbackForm">
    <h3>Share your feedback</h3>
    <input type="hidden" id="userId" value="">
    <textarea id="feedbackMessage" placeholder="What do you think about our service?" rows="4"></textarea>
    <button class="submit-feedback" id="submitFeedback">Submit</button>
    <div class="feedback-message"></div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
